<ul *ngIf="(pages$ | async)?.data as pages">
    <li *ngFor="let page of pages">{{ page.id }}: {{ page.attributes.title }}</li>
</ul>
<ul *ngIf="(tests$ | async)?.data as tests">
  <li *ngFor="let test of tests">
    {{ test.id }}: {{ test.attributes.title }}: {{ test.attributes.img.data[0]?.attributes?.formats?.large?.url | json }}</li>
</ul>
